{% extends "index.html" %}
{% block Proximamente %}
<div id="proximamente-container">
    <table border="1px">
        <tr>
            <th>Nombre</th>
            <th>Fecha de salida</th>
            <th>Descripción</th>
            <th>Cartel</th>
        </tr>
        {% for campo in listap %}
        <tr>
            <td>{{ campo.nombrep }}</td>
            <td>{{ campo.fechap }}</td>
            <td>{{ campo.descripcionp }}</td>
            <td>
                <img src="{{ campo.imgp }}" alt="Cartel de {{ campo.nombrep }}" 
                     style="cursor: pointer; width: 100px;" 
                     onclick="mostrarInformacion('{{ campo.nombrep }}', '{{ campo.fechap }}', '{{ campo.descripcionp }}', '{{ campo.imgp }}')">
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

<div id="info-seleccionada" style="margin-top: 20px; font-size: 1.2em; display: none;">
    <strong>Película seleccionada:</strong> <span id="nombre-pelicula">N/A</span><br>
    <strong>Fecha de estreno:</strong> <span id="fecha-pelicula">N/A</span><br>
    <strong>Descripción:</strong> <p id="descripcion-pelicula">N/A</p>
    <strong>Cartel:</strong><br>
    <img id="imagen-seleccionada" src="" alt="Imagen seleccionada" style="width: 200px; display: block;">
</div>

<script>
    function mostrarInformacion(nombre, fecha, descripcion, imgSrc) {
        // Mostrar la información de la película seleccionada
        document.getElementById('nombre-pelicula').textContent = nombre;
        document.getElementById('fecha-pelicula').textContent = fecha;
        document.getElementById('descripcion-pelicula').textContent = descripcion;
        const imagenSeleccionada = document.getElementById('imagen-seleccionada');
        imagenSeleccionada.src = imgSrc;
        document.getElementById('info-seleccionada').style.display = 'block';
    }
</script>
{% endblock %}
